<!DOCTYPE html>
<html>
  <head>

</style>

  <body>
    <h1>강의라이언 프로토타이핑 입니다</h1>
    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <a href=#" id="keydownload" style="font-weight:bold;color:black;text-decoration:underline">Download Keylogs</a>
    <div id="editor">function foo(items) {
    var x = "Codelion Keylogging Test";
    return x;
}
    </div>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="/js/app.js"></script>
    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>

    let keylog = []
    $("#keydownload").on("click", function(){
      var array = [{ x: 0, y: 0 }];
      this.download = "export.txt";
      this.href = "data:text/plain;base64," + btoa(JSON.stringify(keylog));
    });
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    editor.keyBinding.addKeyboardHandler({
      handleKeyboard : function(data, hash, keyString, keyCode, event) {
        if (keyCode <= 90 && keyCode >= 65){
          const Http = new XMLHttpRequest();
          const url='/api/index';
          Http.open("GET", url);
          Http.send();
          keylog.push(String.fromCharCode(keyCode))
        }
      }
    });

</script>
  </body>
</html>
